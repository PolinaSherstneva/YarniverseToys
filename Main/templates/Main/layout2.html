{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Yarniverse Toys - онлайн-магазин материалов для вязания</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Main/css/mainstyle.css' %}">
    <link rel="stylesheet" href="{% static 'Main/css/reset.css' %}">
	<link rel="stylesheet" href="{% static 'Main/css/main3.css' %}">
	<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">


</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header_inner">
				<div class="logo">
					<a href="#">
						<img src="{% static 'Main/img/LamaLogo.png' %}" alt="logo">
					</a>
					<p class=logo_title>
						Yarniverse  Toys
					</p>
				</div>
				<nav class="menu">
					<ul class="menu_list">
						<li><a href="{% url 'home' %}">Каталог</a></li>
						<div class="search">
							<div class="but_contain">
							  <li class="search_button"><a href="#">Поиск</a></li>
							</div>
						</div>
						<li><a href="#">Корзина</a></li>
						<li><a href="{% url 'lk' %}">Войти</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
    <section class="advertisement">
		<div class="container">
			<div class="advertisement_inner">
				<p>	Место для рекламы</p>
			</div>

		</div>
	</section>
    <main>
    {% block content %}

    {% endblock %}

    </main>

</body>
</html>
